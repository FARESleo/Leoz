<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منصتي الذكية</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>مرحبًا بك في المنصة الذكية</h1>
    <nav>
      <ul>
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">المنشورات</a></li>
        <li><a href="#">استبيانات</a></li>
        <li><a href="#">تسجيل الدخول</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>منشورات ذكية، تفاعل حقيقي</h2>
      <p>اكتشف كيف نحلل التفاعل لفهم المجتمع أكثر.</p>
    </section>

    <section class="login-form">
      <h3>تسجيل الدخول</h3>
      <form>
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">دخول</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 منصتي الذكية - جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
